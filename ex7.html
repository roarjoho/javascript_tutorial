<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title></title>
  </head>
  <body>
    <h1>loop</h1>
    <script>
      var coworkers = ['a', 'b', 'c','d','e']
      var i=0;
      while (i<coworkers.length) {
        document.write('<li>'+coworkers[i]+'</li>')
        i = i+1
      }

    </script>
  </body>
</html>
